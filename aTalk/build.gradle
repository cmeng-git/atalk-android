buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'org.anarres.jarjar:jarjar-gradle:1.0.1'
        // classpath 'com.github.shevek.jarjar:jarjar-gradle:9a7eca72f9'
        // classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
